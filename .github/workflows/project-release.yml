name: Publish package to GitHub Packages
on:
  push:
    branches: master   

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
          server-id: github    
         
      - name: Configure Git user
        run:          
          git config user.email "nk.patidar01@gmail.com"
          git config user.name "nandkishore-patidar"         
          git fetch origin
          git checkout master
          git reset --hard origin/master
          mvn --batch-mode gitflow:release        
     
        env:
          GITHUB_TOKEN: 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
          
      - name: Extract Maven project version
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        id: project

      - name: Show extracted Maven project version
        run: echo ${{ steps.project.outputs.version }}put name=version::$VERSION"
        id: get_version    
          